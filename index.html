<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage.Exceed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="digital-signage">
        <header>
            <img class="logo" src="logo_exceed.png" alt="Logo Exceed">
        </header>
        <!-- Contêiner para os vídeos -->
        <div class="video-wrapper">
            <div class="video-container">
                <div class="videoElevador">TV Elevador</div>
                <iframe src="https://drive.google.com/file/d/1ZxCWaOiT-Yq879nlRL1v-7YvqE5a8C-Y/preview" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                </iframe>
            </div>

            <div class="video-container2">
                <div class="videoPistol">TV Pistol</div>
                <iframe src="https://drive.google.com/file/d/1ZxCWaOiT-Yq879nlRL1v-7YvqE5a8C-Y/preview" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
