<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage.Exceed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="digital-signage">
        <header class="header">
            <img src="logo_exceed.png" alt="Logo Exceed" width="160" height="auto">
        </header>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/6aRUvcQOj2s?autoplay=1&loop=1&playlist=6aRUvcQOj2s"
                    width="640" 
                    height="360" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>
        
        
    </div>
</body>
</html>
